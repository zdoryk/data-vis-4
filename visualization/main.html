<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>btc info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
<!--    <script src="d3.v6.min.js"></script>-->
<script src="https://d3js.org/d3.v6.js"></script>
<div id="my_dataviz"></div>
<script>
    // set the dimensions and margins of the graph
    const margin = {top: 0, right: 30, bottom: 0, left: 60},
        width = 1000 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    const svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("viewBox",[0,0,width+90,height+80])
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",`translate(${margin.left},${margin.top-200})`);


    // Read dummy data
    d3.json("http://127.0.0.1:8000/json").then( function(data) {
        console.log(data)

        // List of node names
        const allNodes = data.nodes.map(d => d.title)

        // List of groups
        let allGroups = data.nodes.map(d => d.genres)
        allGroups = [...new Set(allGroups)]

        // A color scale for groups:
        const color = d3.scaleOrdinal()
            .domain(allGroups)
            .range(d3.schemeSet3);

        // A linear scale for node size
        const size = d3.scaleLinear()
            .domain([1,10])
            .range([0.5,8]);

        // A linear scale to position the nodes on the X axis
        const x = d3.scalePoint()
            .range([0, width])
            .domain(allNodes)

        // In my input data, links are provided between nodes -id-, NOT between node names.
        // So I have to do a link between this id and the name
        const idToNode = {};
        data.nodes.forEach(function (n) {
            idToNode[n.title] = n;
        });

        // Add the links
        const links = svg
            .selectAll('mylinks')
            .data(data.links)
            .join('path')
            .attr('d', d => {
                start = x(idToNode[d.source].title)    // X position of start node on the X axis
                end = x(idToNode[d.target].title)      // X position of end node
                return ['M', start, height-30,    // the arc starts at the coordinate x=start, y=height-30 (where the starting node is)
                    'A',                            // This means we're gonna build an elliptical arc
                    (start - end)/2, ',',    // Next 2 lines are the coordinates of the inflexion point. Height of this point is proportional with start - end distance
                    (start - end)/2, 0, 0, ',',
                    start < end ? 1 : 0, end, ',', height-30] // We always want the arc on top. So if end is before start, putting 0 here turn the arc upside down.
                    .join(' ');
            })
            .style("fill", "none")
            .attr("stroke", "grey")
            .style("stroke-width", 1)

        // Add the circle for the nodes
        const nodes = svg
            .selectAll("mynodes")
            .data(data.nodes.sort((a,b) => {+b.time/10 - +a.time/10 }))
            .join("circle")
            .attr("cx", d=>x(d.title))
            .attr("cy", height-30)
            .attr("r", d=>size(d.time/10))
            .style("fill", d=> color(d.genres))
            .attr("stroke", "white")

        // And give them a label
        const labels = svg
            .selectAll("mylabels")
            .data(data.nodes)
            .join("text")
            .attr("x", 0)
            .attr("y", 0)
            .text(d=>d.title)
            .style("text-anchor", "end")
            .attr("transform",d=>`translate(${x(d.title)},${height-15}) rotate(-45)`)
            .style("font-size", 6)

        // Add the highlighting functionality
        nodes.on('mouseover', function(event,d){

            // Highlight the nodes: every node is green except of him
            nodes.style('opacity', .2)
            d3.select(this).style('opacity', 1)

            // Highlight the connections
            links
                .style('stroke', a => a.source === d.title || a.target === d.title ? color(d.genres) : '#b8b8b8')
                .style('stroke-opacity', a => a.source === d.title || a.target === d.title ? 1 : .2)
                .style('stroke-width', a => a.source === d.title || a.target === d.title ? 4 : 1)
            labels
                .style("font-size", b => b.title === d.title ? 18.9 : 2)
                .attr("y", b => b.title === d.title ? 10 : 0)})
            .on('mouseout', d => {
                nodes.style('opacity', 1)
                links
                    .style('stroke', 'grey')
                    .style('stroke-opacity', .8)
                    .style('stroke-width', '1')
                labels
                    .style("font-size", 6 )
            })
    })
</script>
</body>
</html>
